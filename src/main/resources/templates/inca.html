<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org " xmlns="http://www.w3.org/1999/html">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href=" https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"
    ></script>
    <link href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    ></script>
    <link rel="stylesheet" type="text/css" href="/css/temp.css">
    <link rel="stylesheet" type="text/css" href="/css/op.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href=" https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"
    ></script>
    <link href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    ></script>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-center row">
        <div class="col-md-8">
            <div class="p-3 bg-white rounded">
                <div class="row">
                    <div class="col-md-6" th:each="order : ${order}">
                        <h1 class="text-uppercase">Invoice</h1>
                        <div class="billed"><span class="font-weight-bold text-uppercase">Customer :</span><span
                                class="ml-1" th:text="${order.name}"></span></div>

                        <div class="billed"><span class="font-weight-bold text-uppercase">Date:</span><span
                                class="ml-1" th:text="${#dates.formatISO(standardDate)}"></span></div>
                        <div class="billed"><span class="font-weight-bold text-uppercase">Order ID:</span><span
                                class="ml-1" th:text="${order.id}"></span></div>
                    </div>
                    <div class="col-md-6 text-right mt-3"th:each="order : ${order}" >
                        <h4 class="text-danger mb-0" th:text="${order.country}"></h4>
                        <span>SmartchipsComputers.com</span>
                    </div>
                </div>
                <div class="mt-3">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>Product</th>
                                <th>Quantity</th>
                                <th>Price</th>
                                <th>Prix Unit</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="product : ${products.entrySet()}">
                                <td th:text="${product.getKey().getDesign()}">
                                </td>
                                <td th:text="${product.getValue()}"></td>

                                <td th:text="${product.getKey().getPrix()}"></td>
                                <td th:text="${product.getKey().getPrix() * product.getValue()}"></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="order_total">
                    <div class="order_total_content text-md-right">
                        <div class="order_total_title">Order Total:</div>
                        <div class="order_total_amount"><strong th:text=${totalPrice}></strong></div>

                        <div class="text-right mb-3">
                    <button class="btn btn-danger btn-sm mr-5" type="button">Print Now</button>
                </div>
            </div>
        </div>
    </div>
        </div>
</div>
</div>

</body>
</html>
