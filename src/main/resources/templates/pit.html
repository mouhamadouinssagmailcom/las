<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="supheader :: head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<div class="container-fluid" id="container">

    <!-- //////////////////////////////////////// Navigation Menu ///////////////////////////////////////////////////// -->
    <div th:replace="navigation :: navigation"></div>
    <div class="main">
        <!-- //////////////////////////////////////// Top Bar ///////////////////////////////////////////////////// -->
        <div th:replace="supheader :: topbar"></div>
        <!-- //////////////////////////////////////// Top Bar End ///////////////////////////////////////////////////// -->

        <!-- //////////////////////////////////////// Card box ///////////////////////////////////////////////////// -->

        <div class="details">
            <div class="recentOrders">
                <div class="cardHeader">
                    <h2>Produits Récents</h2>
                    <a th:href="@{myproducts}" class="btn btn-primary">Voir Tout</a>
                </div>
                <table class="text-center">
                    <thead class="bg-light">
                    <tr>
                        <td>Image</td>
                        <td>Quantité</td>
                        <td>Designation</td>
                        <td>Description</td>
                        <td>Prix</td>
                        <td>Action</td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product: ${products}">
                        <td th:inline="text">
                            <div class="user">
                                <img th:src="${'/images/'+product.name}">
                            </div>
                        </td>
                        <td th:text=${product.qty}></td>
                        <td th:text=${product.design}></td>
                        <td th:text=${product.desc}></td>
                        <td th:text=${product.prix}></td>
                        <td>

                            <a th:href="@{details(id=${product.id})}" class="btn btn-success btn-sm px-3"><i
                                    class="fas fa-eye"></i></a>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
            <div class="recentCustomers">
                <div class="cardHeader">
                    <h2> Recent Customers</h2>
                </div>
                <table>
                    <tbody>
                    <tr th:each="u : ${listUser}">
                        <td width="60px">
                            <div class="imgBx"><img src="/img/ju.jpg"
                            ></div>
                        </td>
                        <td><h4 th:text="${u.name}"><br></h4> <span th:text="${u.city}"></span></td>
                        <td><span></span></td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>


    </div>
</div>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/3e9d5b9e3a.js"></script>
</body>
</html>
