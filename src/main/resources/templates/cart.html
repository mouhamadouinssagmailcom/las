<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org " xmlns="http://www.w3.org/1999/html">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="/css/temp.css">
<link rel="stylesheet" type="text/css" href="/css/op.css">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
<link href=" https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"
></script>
<link href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
></script>
<body>
<div class="cart_section">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-10 offset-lg-1" th:each="product : ${products.entrySet()}">
                <div class="cart_container">
                    <div class="cart_title">Shopping Cart<small>  </small></div>
                    <div class="cart_items">
                        <ul class="cart_list">
                            <li class="cart_item clearfix">
                                <div class="cart_item_image">
                                    <div class="d-flex flex-row justify-content-between align-items-center p-2 bg-white mt-4 px-3 rounded">
                                        <div class="mr-1"><img class="rounded"
                                                               th:src="${'/images/'+product.getKey().getName()}"
                                                               width="70">
                                        </div>

                                    </div>
                                </div>
                                <div class="cart_item_info d-flex flex-md-row flex-column justify-content-between">
                                    <div class="cart_item_name cart_info_col">
                                        <div class="cart_item_title">Name</div>
                                        <div class="cart_item_text"><strong
                                                th:text="${product.getKey().getDesign()}"></span>
                                        </strong></div>
                                    </div>
                                    <div class="cart_item_color cart_info_col">
                                        <div class="cart_item_title">Color</div>
                                        <div class="cart_item_text"><span style="background-color:#999999;"></span>Silver
                                        </div>
                                    </div>
                                    <div class="cart_item_quantity cart_info_col">
                                        <div class="cart_item_title">Quantity</div>
                                        <div class="cart_item_text">
                                            <div class="d-flex flex-row align-items-center qty"><a
                                                    th:href="@{'/cart/remove/{id}'(id=${product.getKey().getId()})}"
                                            > <i class="fa fa-minus text-danger"></i> </a>
                                                <h5 class="text-grey mt-1 mr-1 ml-1"
                                                    th:text="${product.getValue()}"></h5><a
                                                        th:href="${'/cart/nouveauadd/' + product.getKey().getId()}"> <i
                                                        class="fa fa-plus text-success"></i></a>
                                            </div>
                                        </div>

                                    </div>


                                    <div class="cart_item_price cart_info_col">
                                        <div class="cart_item_title">Price</div>
                                        <div class="cart_item_text"><strong
                                                th:text="${product.getKey().getPrix()}"></strong></div>
                                    </div>
                                    <div class="cart_item_total cart_info_col">
                                        <div class="cart_item_title">Prix Unitaire</div>
                                        <div class="cart_item_text"><strong
                                                th:text="${product.getKey().getPrix() * product.getValue()}"></strong>
                                            <a
                                                    th:href="@{'/deletecart/remove/{id}'(id=${product.getKey().getId()})}"
                                            >
                                                <i class="fa fa-trash mb-1 text-danger"></i></a></div>

                                        </div>
                                    </div>

                            </li>
                        </ul>
                    </div>

                </div>
            </div>
        </div>
    </div>


</div>
</div>
</div>
</div>
</div>
<div class="d-flex justify-content-between">
    <div class="text-muted">
        <a th:href="@{/cart/clear}">
            <button align="right" class="btn btn-warning btn-block btn-lg ml-2 pay-button" type="button">Vider le panier
            </button>
        </a>
    </div>
</div>
<div class="order_total">
    <div class="order_total_content text-md-right">
        <div class="order_total_title">Order Total:</div>
        <div class="order_total_amount"><strong th:text=${totalPrice}></strong></div>
        <a th:href="@{check}">
            <button class="btn btn-warning btn-block btn-lg ml-2 pay-button" type="button">Proceed to Pay
            </button>
        </a>
    </div>
</div>
</div>
</body>
</html>
